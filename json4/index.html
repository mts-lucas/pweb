<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div>
        <button id="botaoCarregar">Carregando cervejas...</button>
    </div>

    <div id="cervejasDiv"></div>

    <script>
        let cervejas = [
            {
                name: "Guiness",
                alcohol: "10%",
                style: "Stout",
                ibu: "25",
            },
            {
                name: "Desperados",
                alcohol: "6%",
                style: "Lager",
                ibu: "20",
            },
            {
                name: "Becks",
                alcohol: "5%",
                style: "Pilsen",
                ibu: "18",
            },
        ];

        const carregarDiv = (
            cs,
            divId = "cervejasDiv",
            headers = ["Nome", "Ãlcool", "Estilo", "Amargor"],
            propertyNames = ["name", "alcohol", "style", "ibu"]
        ) => {
            const div = document.getElementById(divId);

            const headerRow = `<tr>${headers
                .map((header) => `<th>${header}</th>`)
                .join("")}</tr>`;

            const itemsHtml = cs.map((item) => {
                const cells = propertyNames.map((propertyName) => {
                    const value = item[propertyName] || "";
                    return `<td>${value}</td>`;
                });
                return `<tr>${cells.join("")}</tr>`;
            });

            div.innerHTML = `<table>${headerRow}${itemsHtml.join("\n")}</table>`;
            div.style.display = "block";

            // Change the button text to "Remover cervejas"
            const botao = document.getElementById("botaoCarregar");
            botao.textContent = "Remover cervejas";
        };

        const botao = document.getElementById("botaoCarregar");
        botao.addEventListener("click", () => {
            const cervejasDiv = document.getElementById("cervejasDiv");

            // Toggle visibility of the cervejasDiv
            if (cervejasDiv.style.display === "none" || cervejasDiv.style.display === "") {
                carregarDiv(cervejas);
            } else {
                cervejasDiv.style.display = "none";
                botao.textContent = "Carregando cervejas..."; // Change the button text back to "Carregando cervejas..."
            }
        });
    </script>
</body>

</html>
