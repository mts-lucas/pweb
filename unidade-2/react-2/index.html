<!DOCTYPE html>

<html>

<head>

    <title>ReceitaReact - 2</title>

</head>

<body>

    <div id="app">



    </div>



    <script src="libs/react.js"></script>

    <script src="libs/react-dom.js"></script>

    <script src="libs/babel.js"></script>



    <script type="text/babel">



        class TabelaBebidas extends React.Component {



            render() {

                return (

                    <div>

                        <table id="tabela" border="1">

                            <thead>

                                <tr><th>Nome</th><th>Marca</th></tr>

                            </thead>

                            <tbody>

                                <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>

                            </tbody>

                        </table>

                    </div>

                )

            }



        }



        const TabelaBebidas__ = () => {

            return (

                <div>

                    <h1>Tabela de Bebidas</h1>

                    <table id="tabela" border="1">

                        <thead>

                            <tr><th>Nome</th><th>Marca</th></tr>

                        </thead>

                        <tbody>

                            <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>

                        </tbody>

                    </table>

                </div>

            )

        }


        class MyHeader extends React.Component {


            render() {

                const { mytitle } = this.props;

                return (<h1>{mytitle}</h1>);
            }
        }

        class MyPage extends React.Component {

            render(){
                const { mytitle } = this.props;

                return (
                <div>
                    <MyHeader mytitle={mytitle} />
                    <TabelaBebidas />
                </div>
                );
            }
        }

        const titulo = "Tabela de Canas"

        ReactDOM.render(

            <MyPage mytitle={titulo} />

            ,

            document.getElementById("app"))



    </script>

</body>

</html>
