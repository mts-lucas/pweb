<!DOCTYPE html>



<html>



<head>



    <title>ReceitaReact - 3</title>
    <link href="style.css" rel="stylesheet" />



</head>



<body>



    <div id="app">



    </div>







    <script src="libs/react.js"></script>



    <script src="libs/react-dom.js"></script>



    <script src="libs/babel.js"></script>







    <script type="text/babel">

        const TabelaBebidas = ({ titulo, cabecalhos, linhas }) => {
            return (
                <div class="table-container">
                    <h1>{titulo}</h1>
                    <table id="tabela" border="1" class="mytable">
                        <thead>
                            <tr>
                                {cabecalhos.map((cabecalho, index) => (
                                    <th key={index}>{cabecalho}</th>
                                ))}
                            </tr>
                        </thead>
                        <tbody>
                            {linhas.map((linha, rowIndex) => (
                                <tr key={rowIndex}>
                                    {cabecalhos.map((cabecalho, colIndex) => (
                                        <td key={colIndex}>{linha[cabecalho]}</td>
                                    ))}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        const cabecalhos = ["Nome", "Marca", "Outro Cabeçalho"];
        const linhas = [
            { Nome: "Havana", Marca: "Engenho Anísio Santiago", "Outro Cabeçalho": "Valor1" },
            { Nome: "OutroNome", Marca: "OutraMarca", "Outro Cabeçalho": "Valor2" },
        ];

        ReactDOM.render(
            <TabelaBebidas titulo="minha tabela de cana" cabecalhos={cabecalhos} linhas={linhas} />,
            document.getElementById("app")
        );


    </script>

</body>

</html>
